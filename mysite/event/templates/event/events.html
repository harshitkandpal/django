{% extends 'base.html' %}
{% load static %}

{% block title %}Upcoming Events{% endblock %}

{% block content %}
<h1>Upcoming Events</h1>
<div class="card-container">
    {% for event in events %}
        <div class="card">
            <h2>{{ event.name }}</h2>
            <p><strong>Date:</strong> {{ event.date }}</p>
            <p><strong>Location:</strong> {{ event.location }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
